default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: cities_search_development

test:
  <<: *default
  database: cities_search_test

production:
  <<: *default
  database: cities_search_production